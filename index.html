    }

    .header-transparent {

        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 105, 180, 0.3);
    }

    .png-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
    }

    .position-right {
        margin-left: auto;
        margin-right: 0;
    }

    .position-left {
        margin-left: 0;
        margin-right: auto;
    }

    .photo-col {
        max-width: 90%;
    }

    @media (max-width: 768px) {
        .photo-col {
            max-width: 100%;
        }
        .png-image {
            max-height: 50vh;
        }
    }

    footer {
        background-color: rgba(0, 0, 0, 0.7) !important;
        backdrop-filter: blur(5px);
        border-top: 1px solid rgba(255, 105, 180, 0.3);
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(200px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes heartbeat {
        0% {
            transform: scale(1);
        }
        20% {
            transform: scale(1.05);
        }
        35% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.03);
        }
        65% {
            transform: scale(1);
        }
        80% {
            transform: scale(1.02);
        }
        100% {
            transform: scale(1);
        }
    }

    .png-image {
        cursor: pointer;
        max-width: 100%;
        width: auto;
        height: auto;
        max-height: 70vh;
        object-fit: contain;
        display: block;
        transform-origin: center;
        
        opacity: 0;
        
        filter: drop-shadow(0 0 0 transparent);
        -webkit-filter: drop-shadow(0 0 0 transparent);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .png-image.visible {
        opacity: 1;
        animation: fadeInUp 2s ease forwards, 
                   heartbeat 2.5s ease-in-out 2.1s infinite;
    }

    .png-image.visible:hover {
        filter: drop-shadow(0 0 5px #ff69b4) 
                drop-shadow(0 0 15px #ff69b4) 
                drop-shadow(0 0 25px #ff69b4);
        -webkit-filter: drop-shadow(0 0 5px #ff69b4) 
                       drop-shadow(0 0 15px #ff69b4) 
                       drop-shadow(0 0 25px #ff69b4);
        
        animation: fadeInUp 2s ease forwards, 
                   heartbeat 1s ease-in-out infinite;
    }

    .png-image.visible:active {
        transform: scale(0.98);
        filter: drop-shadow(0 0 10px #ff1493) 
                drop-shadow(0 0 30px #ff1493);
        -webkit-filter: drop-shadow(0 0 10px #ff1493) 
                       drop-shadow(0 0 30px #ff1493);
    }

    .modal-content {
        background-color: transparent !important;
    }

    .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.9) !important;
    }

    .modal-backdrop.show {
        opacity: 0.95 !important;
    }

    .btn-close-white {
        filter: drop-shadow(0 0 10px #ff69b4);
        transition: all 0.3s;
    }

    .btn-close-white:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px #ff69b4) drop-shadow(0 0 25px #ff69b4);
    }

    #modalImage {
        border: 2px solid rgba(255, 105, 180, 0.3);
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
        animation: none;
    }
</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const images = document.querySelectorAll('.png-image');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });
        
        images.forEach(image => observer.observe(image));
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.png-image');
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        const modalImage = document.getElementById('modalImage');
        
        const modalImages = {
            '1': 't1.png',
            '2': 't2.png',
            '3': 't3.png',
            '4': 't4.png',
            '5': 't5.png',
            '6': 't6.png' 
        };
        
        images.forEach(img => {
            img.addEventListener('click', function(e) {
                const src = this.src;
                
                const match = src.match(/(\d+)\.png$/);
                
                if (match) {
                    const number = match[1];
                    const modalSrc = modalImages[number] || this.src;
                    modalImage.src = modalSrc;
                } else {
                    modalImage.src = this.src;
                }
                
                modalImage.alt = this.alt + ' (—É–≤–µ–ª–∏—á–µ–Ω–Ω–æ)';
                modal.show();
            });
        });
    });
</script>
